<!DOCTYPE html>
<html lang="en">

<head>

  <body>

    <div class="header">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://visethsen.us">Viseth</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">1996 Season <span class="caret"></span></a>

                                <li><a href="http://visethsen.us/bulls">Bulls</a></li>

                                <li><a href="http://visethsen.us/phil">76ers</a></li>
                            </ul>
                        </li>

                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://visethsen.us/upload">Upload Your Team</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    </div>

<div class='container'>
<div class="row">
    <div class='col-md-12'>
        <img src="{{ url_for('static', filename='warriors.jpg') }}" alt="Bulls Team Lineup" class='center-block img-responsive'>
    </div>
</div>

<div class="row">
    <div class='col-md-12'>
        <h1 class='text-center'>{{ title }}</h1>
        <p class='text-center'>{{ body }}</p>
        <p>
        </p>
    </div>
</div>
<br>
<br>

<div class="row">
    <div class='col-md-4'>
        <canvas id="canvas1"></canvas>
    </div>


    <div class='col-md-4'>
        <canvas id="canvas2"></canvas>
    </div>

    <div class='col-md-4'>
        <canvas id="canvas3"></canvas>
    </div>
</div>

<br>
<br>

<div class="row">
    <div class='col-md-4'>
        <canvas id="canvas4"></canvas>
    </div>


    <div class='col-md-4'>
        <canvas id="canvas5"></canvas>
    </div>

    <div class='col-md-4'>

</div>

<div class="row">
    <div class='col-md-4'>
        <canvas id="canvas7"></canvas>
    </div>

        <canvas id="canvas8"></canvas>
    </div>

</div>


<script>

window.chartColors = {
    red: 'rgb(255, 99, 132)',
    orange: 'rgb(255, 159, 64)',
    yellow: 'rgb(255, 205, 86)',
    green: 'rgb(75, 192, 192)',
    blue: 'rgb(54, 162, 235)',
    purple: 'rgb(153, 102, 255)',
    grey: 'rgb(231,233,237)'
};

window.randomScalingFactor = function () {
    return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
};
var color = Chart.helpers.color;

var data = {
    labels: [
"Warriors",
"Other",
],
datasets: [
{
    data: [ {{assista}} ,{{ assistb }} ],
    backgroundColor: [
        "orange",
        "grey",
    ],
    hoverBackgroundColor: [
      "orange",
      "grey",
    ]
}]
};

var data2 = {
    labels: [
      "Warriors",
      "Other",
],
datasets: [
{
    data: [{{reboundsa}}, {{reboundsb}}, ],
    backgroundColor: [
      "purple",
      "grey",

    ],
    hoverBackgroundColor: [
        "#FF6384",
        "#36A2EB",

    ]
}]
};



var data3 = {
    labels: [
      "Warriors",
      "Other",
],
datasets: [
{
    data: [{{oreboundsa}},{{oreboundsb}}],
    backgroundColor: [
      "orange",
      "grey",
    ],
    hoverBackgroundColor: [
      "orange",
      "grey",
    ]
}]
};



var data4 = {
    labels: [
      "Warriors",
      "Other",
      ],
      datasets: [
      {
          data: [{{turnoverb}}, {{turnovera}}],
          backgroundColor: [
            "orange",
            "grey",
          ],
          hoverBackgroundColor: [
            "orange",
            "grey",
    ]
}]
};




var data5 = {
    labels: [
      "Warriors",
      "Other",
      ],
      datasets: [
      {
          data: [{{steala}}, {{stealb}}],
          backgroundColor: [
            "purple",
            "grey",
          ],
          hoverBackgroundColor: [
            "purple",
            "grey",
    ]
}]
};

var data6 = {
    labels: [
      "Warriors",
      "Other",
],
datasets: [
{
    data: [{{blocksa}},{{blocksb}}],
    backgroundColor: [
      "orange",
      "grey",
    ],
    hoverBackgroundColor: [
      "orange",
      "grey",
    ]
}]
};

window.onload = function () {

var chart1 = document.getElementById("canvas1").getContext("2d");
window.myBar = new Chart(chart1, {
    type: 'pie',
    data: data,
    options: {
        responsive: true,
        legend: {
            position: 'top'
        },
        title: {
            display: true,
            text: 'Dominance on Assists:'
        }
    }
});

var chart2 = document.getElementById("canvas2").getContext("2d");
window.myBar = new Chart(chart2, {
    type: 'pie',
    data: data2,
    options: {
        responsive: true,
        legend: {
            position: 'top'
        },
        title: {
            display: true,
            text: 'Dominance on Offensive Rebounds:'
        }
    }
});

var chart3 = document.getElementById("canvas3").getContext("2d");
window.myBar = new Chart(chart3, {
    type: 'pie',
    data: data3,
    options: {
        responsive: true,
        legend: {
            position: 'top'
        },
        title: {
            display: true,
            text: 'Dominance on Offensive Rebounds:'
        }
    }
});

var chart4 = document.getElementById("canvas4").getContext("2d");
window.myBar = new Chart(chart4,{
  type: 'pie',
  data: data4,
  options: {
      responsive: true,
      legend: {
          position: 'top'
      },
      title: {
          display: true,
          text: 'How well did they Keep the Ball Safe vs '
      }
  }
});

var chart5 = document.getElementById("canvas5").getContext("2d");
window.myBar = new Chart(chart5,{
  type: 'pie',
  data: data5,
  options: {
      responsive: true,
      legend: {
          position: 'top'
      },
      title: {
          display: true,
          text: 'How dominant were they on Defensive Steals'
      }
  }
});

var chart6 = document.getElementById("canvas6").getContext("2d");
window.myBar = new Chart(chart6,{
  type: 'pie',
  data: data6,
  options: {
      responsive: true,
      legend: {
          position: 'top'
      },
      title: {
          display: true,
          text: 'How was more dominant on Defensive Blocks'
      }
  }
});


};

</script>

    <div>
      <h3>Recap</h3>
